<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#0a1657"/>

    <!-- Connection Lines Background -->
    <g opacity="0.2">
        <path d="M40 100 C60 60 140 60 160 100"
              stroke="white"
              stroke-width="1"
              fill="none"/>
        <path d="M40 100 C60 140 140 140 160 100"
              stroke="white"
              stroke-width="1"
              fill="none"/>
    </g>

    <!-- Main Profile Silhouettes -->
    <!-- Left Profile -->
    <path d="M60 80
             C60 70 80 70 80 80
             L80 100
             C80 110 60 110 60 100 Z"
          fill="#4A90E2"
          opacity="0.9"/>

    <!-- Right Profile -->
    <path d="M120 80
             C120 70 140 70 140 80
             L140 100
             C140 110 120 110 120 100 Z"
          fill="#4A90E2"
          opacity="0.9"/>

    <!-- Connecting Bridge -->
    <path d="M80 90 C100 85 100 85 120 90"
          fill="none"
          stroke="white"
          stroke-width="2"/>

    <!-- Communication Symbols -->
    <g transform="translate(100,70)">
        <circle cx="0" cy="0" r="15"
                fill="white"
                opacity="0.2"/>
        <circle cx="0" cy="0" r="10"
                fill="white"
                opacity="0.3"/>
        <circle cx="0" cy="0" r="5"
                fill="white"
                opacity="0.4"/>
    </g>

    <!-- Support Structure -->
    <path d="M50 120 C80 110 120 110 150 120"
          fill="none"
          stroke="white"
          stroke-width="2"
          opacity="0.6"/>

    <path d="M60 130 C90 120 110 120 140 130"
          fill="none"
          stroke="white"
          stroke-width="2"
          opacity="0.5"/>

    <!-- Interaction Points -->
    <circle cx="70" cy="95" r="2" fill="white"/>
    <circle cx="130" cy="95" r="2" fill="white"/>

    <!-- Connection Lines -->
    <g opacity="0.4">
        <path d="M75 140 L125 140"
              stroke="white"
              stroke-width="1"/>
        <path d="M70 150 L130 150"
              stroke="white"
              stroke-width="1"/>
        <path d="M65 160 L135 160"
              stroke="white"
              stroke-width="1"/>
    </g>

    <!-- Dynamic Elements -->
    <g transform="translate(100,100)">
        <circle cx="0" cy="0" r="30"
                fill="none"
                stroke="#4A90E2"
                stroke-width="1"
                opacity="0.3"/>
        <circle cx="0" cy="0" r="40"
                fill="none"
                stroke="#4A90E2"
                stroke-width="1"
                opacity="0.2"/>
    </g>

    <!-- Linking Elements -->
    <path d="M90 110 C100 105 100 105 110 110"
          fill="none"
          stroke="white"
          stroke-width="1"
          opacity="0.5"/>
</svg>